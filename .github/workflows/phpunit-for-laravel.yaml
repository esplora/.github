name: Tests

on:
  push:
    paths:
      - '.github/workflows/**'
      - '**.php'
      - 'src/**'
      - 'tests/**'
      - 'phpunit.xml'
      - 'composer.json'
      - 'composer.lock'

  workflow_call:
    inputs:
      php:
        default: '[ "8.3", "8.2", "8.1" ]'
        type: string
      os:
        default: '[ "ubuntu-latest", "windows-latest" ]'
        type: string
      dependency-version:
        default: '[ "prefer-lowest", "prefer-stable" ]'
        type: string
      laravel:
        default: '[ "10.*" ]'
        type: string
      use-redis:
        default: false
        type: boolean
      include:
        default: '[{"laravel":"10.*", "testbench": "8.*"}]'
        type: string
      execute:
        default: '[]'
        type: string
      install-tools:
        default: '[]'
        type: string

jobs:
  phpunit:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        php: ${{ fromJSON(inputs.php)}}
        os: ${{ fromJSON(inputs.os)}}
        laravel: ${{ fromJSON(inputs.laravel)}}
        dependency-version: ${{ fromJSON(inputs.dependency-version)}}
        include: ${{ fromJSON(inputs.include)}}
        exclude: ${{ fromJSON(inputs.execute)}}

    name: P${{ matrix.php }} - ${{ matrix.os }} - L${{ matrix.laravel }} - ${{ matrix.dependency-version }}

    steps:
      - name: Checkout code üõéÔ∏è
        uses: actions/checkout@v3

      - name: Cache dependencies üîß
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache/files
          key: dependencies-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}

      - name: Setup PHP üîß
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo, redis
          coverage: none
          tools: composer:v2

      - name: Start Redis
        if: ${{ inputs.use-redis }}
        uses: supercharge/redis-github-action@1.2.0
        with:
          redis-version: ${{ matrix.redis-version }}

      - name: Install tools üîß
        run: |
          echo "${{ inputs.install-tools }}" | jq -r '.[]' | while read -r tool; do
            if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
              sudo apt-get update
              sudo apt-get install -y "$tool"
            elif [ "${{ matrix.os }}" == "windows-latest" ]; then
              choco install "$tool" -y
            elif [ "${{ matrix.os }}" == "macos-latest" ]; then
              brew install "$tool"
            fi
          done

      - name: Install dependencies üîß
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction

      - name: Execute tests (Unit and Feature tests) via PHPUnit üß™
        run: vendor/bin/phpunit
