name: Tests

on:
  push:
    paths:
      - '.github/workflows/**'
      - '**.php'
      - 'src/**'
      - 'tests/**'
      - 'phpunit.xml'
      - 'composer.json'
      - 'composer.lock'

  workflow_call:
    inputs:
      php:
        default: '[ "8.2", "8.1" ]'
        type: string
      os:
        default: '[ "ubuntu-latest", "windows-latest" ]'
        type: string
      dependency-version:
        default: '[ "prefer-lowest", "prefer-stable" ]'
        type: string
      laravel:
        default: '[ "10.*" ]'
        type: string
      include-laravel:
        default: '10.*'
        type: string
      include-testbench:
        default: '8.*'
        type: string

jobs:
  phpunit:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        php: ${{ fromJSON(inputs.php)}}
        os: ${{ fromJSON(inputs.os)}}
        laravel: ${{ fromJSON(inputs.laravel)}}
        dependency-version: ${{ fromJSON(inputs.dependency-version)}}
        include:
          - laravel: ${{ inputs.include-laravel }}
            testbench: ${{ inputs.include-testbench }}

    name: P${{ matrix.php }} - ${{ matrix.os }} - L${{ matrix.laravel }} - ${{ matrix.dependency-version }}

    steps:
      - name: Checkout code 🛎️
        uses: actions/checkout@v3

      - name: Cache dependencies 🔧
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache/files
          key: dependencies-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}

      - name: Setup PHP 🔧
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo, redis
          coverage: none
          tools: composer:v2

      - name: Install dependencies 🔧
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction

      - name: Execute tests (Unit and Feature tests) via PHPUnit 🧪
        run: vendor/bin/phpunit
